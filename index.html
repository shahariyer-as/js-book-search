<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-assignment</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">


</head>

<body>
    <main>
        <!-- search heading -->
        <h1 class="text-center text-success mt-5">Search Your Book, what You Want?</h1>

        <!-- empty field Error meaasge -->
        <p id="empty-field" class="text-center text-danger h3"></p>

        <!-- Search input field -->
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input id="search-field" type="text" class="form-control" placeholder="Write a Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary  ms-1" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- total found results -->
        <p id="total-results" class="text-center text-danger"></p>

        <!-- Search Results here -->
        <div class="container">
            <div id="booksContainer" class="row row-cols-1 row-cols-md-4 g-4 mt-5">

            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- Custom JS  -->
    <script src="js/main.js"></script>
</body>

</html
